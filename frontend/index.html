<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ðŸ“š Bookstore - Buy & Browse Books</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<div class="container">
				<h1 class="logo">ðŸ“š Bookstore</h1>
				<div class="nav-center">
					<input
						type="text"
						id="searchInput"
						class="search-box"
						placeholder="Search books..." />
				</div>
				<div class="nav-buttons">
					<button class="nav-btn" id="cartBtn">
						ðŸ›’ Cart <span id="cartCount">0</span>
					</button>
					<button class="nav-btn" id="ordersBtn">ðŸ“¦ Orders</button>
					<button class="nav-btn" id="profileBtn">ðŸ‘¤ Account</button>
					<button class="nav-btn" id="logoutBtn" style="display: none">
						Logout
					</button>
				</div>
			</div>
		</nav>

		<div class="container">
			<!-- Auth Section -->
			<div id="authSection" class="auth-section">
				<div class="auth-box">
					<h2>Welcome!</h2>

					<!-- Login Form -->
					<div id="loginForm" class="auth-form">
						<h3>Login</h3>
						<input type="email" id="loginEmail" placeholder="Email" />
						<input type="password" id="loginPassword" placeholder="Password" />
						<button class="btn btn-primary btn-full" id="loginBtn">
							Login
						</button>
						<p>
							Don't have account?
							<button class="link-btn" onclick="switchForm('register')">
								Register
							</button>
						</p>
					</div>

					<!-- Register Form (Hidden) -->
					<div id="registerForm" class="auth-form" style="display: none">
						<h3>Create Account</h3>
						<input type="text" id="regName" placeholder="Full Name" />
						<input type="email" id="regEmail" placeholder="Email" />
						<input
							type="password"
							id="regPassword"
							placeholder="Password (6+ chars)" />
						<button class="btn btn-primary btn-full" id="registerBtn">
							Register
						</button>
						<p>
							Already have account?
							<button class="link-btn" onclick="switchForm('login')">
								Login
							</button>
						</p>
					</div>
				</div>
			</div>

			<!-- Main App (Hidden until login) -->
			<div id="appSection" style="display: none">
				<!-- Books Section -->
				<div id="booksView">
					<h2>ðŸ“– Available Books</h2>
					<div id="booksList" class="books-grid">
						<!-- Books will load here -->
					</div>
				</div>

				<!-- Cart Section (Hidden) -->
				<div id="cartView" style="display: none">
					<h2>ðŸ›’ Shopping Cart</h2>
					<div id="cartItemsList" class="cart-list">
						<!-- Cart items will load here -->
					</div>
					<div class="cart-footer">
						<div class="cart-total">
							Total: Rs. <span id="totalPrice">0</span>
						</div>
						<button class="btn btn-primary" id="checkoutBtn">Checkout</button>
						<button class="btn btn-secondary" onclick="switchView('books')">
							Continue Shopping
						</button>
					</div>
				</div>

				<!-- Orders Section (Hidden) -->
				<div id="ordersView" style="display: none">
					<h2>ðŸ“¦ Your Orders</h2>
					<div id="ordersList" class="orders-list">
						<!-- Orders will load here -->
					</div>
					<button class="btn btn-secondary" onclick="switchView('books')">
						Back to Shopping
					</button>
				</div>
			</div>
		</div>

		<!-- Toast Notification -->
		<div id="toast" class="toast"></div>

		<script src="env.js"></script>
		<script src="app.js"></script>
	</body>
</html>
