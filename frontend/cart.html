<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookstore - Cart</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="nav-brand">ðŸ“š Bookstore</div>
				<div class="nav-links">
					<a href="index.html">Home</a>
					<a href="cart.html" class="active"
						>Cart <span id="cart-count" class="badge">0</span></a
					>
					<a href="orders.html">Orders</a>
					<a href="#" id="auth-link">Login</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>Shopping Cart</h1>

			<div id="cart-content">
				<div id="cart-items">
					<!-- Cart items will be loaded here -->
				</div>

				<div class="cart-summary">
					<h3>Cart Summary</h3>
					<div class="summary-row">
						<span>Total Items:</span>
						<span id="total-items">0</span>
					</div>
					<div class="summary-row total">
						<span>Total Amount:</span>
						<span id="total-amount">$0.00</span>
					</div>
					<button id="checkout-btn" class="btn btn-primary">
						Proceed to Checkout
					</button>
					<button id="clear-cart-btn" class="btn btn-secondary">
						Clear Cart
					</button>
				</div>
			</div>

			<div id="empty-cart" style="display: none">
				<p>Your cart is empty</p>
				<a href="index.html" class="btn btn-primary">Browse Books</a>
			</div>
		</div>

		<script src="config.js"></script>
		<script src="auth.js"></script>
		<script src="cart.js"></script>
	</body>
</html>
